<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Simulator with A-Frame</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera with Look Controls -->
      <a-entity id="camera" position="0 2 5" look-controls>
        <a-camera></a-camera>
      </a-entity>

      <!-- Plane Model -->
      <a-entity
        id="plane"
        position="0 2 0"
        rotation="0 0 0"
        gltf-model="src/models/plane_low_poly.glb"
        scale="0.5 0.5 0.5"
      ></a-entity>

      <!-- Lighting -->
      <a-light type="directional" position="10 10 10" intensity="1"></a-light>

      <!-- Ground -->
      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="green"
      ></a-plane>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const plane = document.getElementById("plane");
        const camera = document.getElementById("camera");
        let speed = 0.05;
        let pitch = 0;
        let yaw = 0;
        const rotationSpeed = 2;

        // Keyboard controls
        const keys = {};
        document.addEventListener(
          "keydown",
          (event) => (keys[event.code] = true)
        );
        document.addEventListener(
          "keyup",
          (event) => (keys[event.code] = false)
        );

        function updatePlaneMovement() {
          if (keys["ArrowUp"]) pitch = -rotationSpeed;
          else if (keys["ArrowDown"]) pitch = rotationSpeed;
          else pitch = 0;

          if (keys["ArrowLeft"]) yaw = rotationSpeed;
          else if (keys["ArrowRight"]) yaw = -rotationSpeed;
          else yaw = 0;

          if (keys["KeyW"]) speed += 0.002;
          if (keys["KeyS"]) speed -= 0.002;
          speed = Math.max(0.01, Math.min(0.2, speed)); // Speed limits

          // Apply movement
          let rotation = plane.getAttribute("rotation");
          rotation.x += pitch;
          rotation.y += yaw;
          plane.setAttribute("rotation", rotation);

          let position = plane.getAttribute("position");
          position.z -= speed * Math.cos(THREE.MathUtils.degToRad(rotation.y));
          position.x -= speed * Math.sin(THREE.MathUtils.degToRad(rotation.y));
          plane.setAttribute("position", position);

          // Update camera to follow
          camera.setAttribute("position", {
            x: position.x,
            y: position.y + 2,
            z: position.z + 5,
          });
        }

        function animate() {
          updatePlaneMovement();
          requestAnimationFrame(animate);
        }
        animate();
      });
    </script>
  </body>
</html>
